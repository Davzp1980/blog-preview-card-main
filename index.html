<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <picture>
              <source
                srcset="./images/BlogImage_PC.png"
                media="(min-width: 1140px )"
              />
              <img
                class="image"
                src="./images/BlogImage.png"
                alt="Blog Image"
              />
            </picture>

            <div class="info">
              <button class="button" type="button">Learning</button>
              <p class="card-p1">Published 21 Dec 2023</p>
              <h1 class="card-h1">HTML & CSS foundations</h1>
              <p class="card-p2">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
              <div class="avatar-div">
                <img src="./images/userpic.png" alt="userpic" />
                <p class="avatar-p">Greg Hooper</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
